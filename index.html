<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資訊班年度成果發表會 - Code with Heart</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="loader">
        <img src="mascot.png" class="loader-bird" alt="小肥啾">
        <p>小肥啾正在搬運代碼中...</p>
    </div>

    <nav>
        <div style="font-weight: bold; font-size: 1.2rem;">AI01 成果展</div>
        <div class="theme-switch" onclick="toggleTheme()">🌓</div>
    </nav>

    <header class="hero">
        <img src="mascot.png" class="mascot-hero" alt="Mascot" data-aos="zoom-in">
        <h1 data-aos="fade-up">Code with Heart</h1>
        <p data-aos="fade-up" data-aos-delay="200">從程式小白到開發者的蛻變之旅</p>
        <div data-aos="fade-up" data-aos-delay="400">
            <button class="btn-cta">立即報名</button>
            <button class="btn-cta" style="background: var(--accent-blue);">專題搶先看</button>
        </div>
    </header>

    <section class="section">
        <h2 style="text-align: center; margin-bottom: 50px;">精選專題 Showcase</h2>
        <div class="grid">
            <div class="card" data-aos="fade-up">
                <div style="height: 150px; background: #eee; border-radius: 10px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center;">
                    [ 專題預覽圖 ]
                </div>
                <h3>智慧小肥啾助手</h3>
                <div>
                    <span class="tag">Python</span>
                    <span class="tag">React</span>
                </div>
                <p>利用 AI 技術分析心情並給予治癒回饋的聊天機器人。</p>
                <button class="btn-cta" style="width: 100%; margin: 10px 0;">查看原始碼</button>
            </div>
        </div>
    </section>

    <section class="section" style="background: var(--secondary-bg);">
        <h2 style="text-align: center; margin-bottom: 50px;">團隊成員</h2>
        <div class="grid">
            <div class="card" style="text-align: center;" data-aos="flip-left">
                <img src="mascot.png" style="width: 80px; border-radius: 50%;" alt="成員">
                <h3>開發者 A</h3>
                <p>"最崩潰的 Bug 是少了一個分號。"</p>
                <div class="chart-container">
                    <canvas id="skillChart"></canvas>
                </div>
            </div>
        </div>
    </section>

    <footer style="text-align: center; padding: 50px; opacity: 0.7;">
        <p>© 2026 資訊班年度成果發表會 | Made with Heart & Birdie</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="main.js"></script>
</body>
</html>
